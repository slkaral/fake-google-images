<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fake Google Images</title>

  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <!-- TOP BAR -->
  <header class="topbar">
    <div class="logo">
      <span class="c1">G</span><span class="c2">o</span><span class="c3">o</span>
      <span class="c4">b</span><span class="c5">l</span><span class="c6">e</span>
    </div>

    <div class="search-container">
      <input type="text" placeholder="Search images..." />
    </div>

    <div class="profile"></div>
  </header>

  <!-- NAV TABS -->
  <nav class="tabs">
    <div class="tab">AI Mode</div>
    <div class="tab">All</div>
    <div class="tab active">Images</div>
    <div class="tab">Videos</div>
    <div class="tab">News</div>
    <div class="tab">Products</div>
    <div class="tab">Short videos</div>
    <div class="tab">More</div>
  </nav>

  <section class="image-grid" id="image-grid"></section>

  <button id="confirmBtn">Confirm Selection</button>


  <script>
  async function loadImages() {
    const response = await fetch("images.json");
    const data = await response.json();
    return data.images;
  }

  function shuffle(arr) {
    return arr.sort(() => Math.random() - 0.5);
  }

  function renderGallery(images) {
    const gallery = document.getElementById("image-grid");
    const confirmBtn = document.getElementById("confirmBtn");

    images.forEach((src) => {
      const card = document.createElement("div");
      card.classList.add("img-card");

      const img = document.createElement("img");
      img.src = src;
      card.appendChild(img);

      card.addEventListener("click", () => {
        card.classList.toggle("selected");

        const anySelected =
          document.querySelectorAll(".img-card.selected").length > 0;

        if (anySelected) confirmBtn.classList.add("active");
        else confirmBtn.classList.remove("active");
      });

      gallery.appendChild(card);
    });
  }

  document.getElementById("confirmBtn").addEventListener("click", () => {
    if (!document.querySelectorAll(".img-card.selected").length) return;

    document.body.innerHTML = `
      <div id="success">
        You have successfully chosen correct depictions of yourself.
      </div>
    `;
  });

  loadImages().then((imgs) => {
    renderGallery(shuffle(imgs));
  });
</script>





</body>
</html>
