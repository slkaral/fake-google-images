<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fake Google Images</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- TOP BAR -->
  <header class="topbar">
    <div class="logo">
      <span class="c1">G</span><span class="c2">o</span><span class="c3">o</span>
      <span class="c4">b</span><span class="c5">l</span><span class="c6">e</span>
    </div>

    <div class="search-container">
      <input type="text" placeholder="Search images..." />
    </div>

    <div class="profile"></div>
  </header>

  <!-- NAV TABS -->
  <nav class="tabs">
    <div class="tab">AI Mode</div>
    <div class="tab">All</div>
    <div class="tab active">Images</div>
    <div class="tab">Videos</div>
    <div class="tab">News</div>
    <div class="tab">Products</div>
    <div class="tab">Short videos</div>
    <div class="tab">More</div>
  </nav>

  <section class="image-grid" id="image-grid"></section>

<script>
// Funktion zum Mischen â†’ Fisher-Yates Shuffle
function shuffle(array) {
    for (let i = array.length - 1; i > 0; i--) {
        let j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
    }
}

fetch('images.json')
    .then(response => response.json())
    .then(data => {
        const grid = document.getElementById('image-grid');

        // Array mischen
        shuffle(data.images);

        // Bilder ins Grid packen
        data.images.forEach(src => {
            const div = document.createElement('div');
            div.className = 'img-card';

            const img = document.createElement('img');
            img.src = src;

            div.appendChild(img);
            grid.appendChild(div);
        });
    })
    .catch(err => console.error("Fehler beim Laden der JSON:", err));
</script>

</body>
</html>
